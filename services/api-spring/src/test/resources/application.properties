#Server
spring.application.name=api-spring
spring.mvc.problemdetails.enabled=true
#Profile
spring.profiles.active=postgres,test
#Security
blog-api.security.enable=true
blog-api.security.cors-allowed-urls=*
#Logging
#logging.level.root=DEBUG
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
#Secret
blog-api.security.jwt.access-secret=${JWT_ACCESS_SECRET:jwt_access_secret}
blog-api.security.jwt.refresh-secret=${JWT_REFRESH_SECRET:jwt_refresh_secret}